<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Control</title>
    <style>
      select.disabled {
        opacity: .5;
      }
      select.disabled:hover {
        cursor: not-allowed;
      }
	  .ctrl-container div {
		padding: 10px;
	  }
	  .ctrl-container div span {
		margin-right: 5px;
	  }
    </style>
  </head>
  <body>

    <div class="ctrl-container">
	
	  <div>
		<span>Select Task</span>
		<select id="task-select">
		</select>
	  </div>

	  <div>
		<span>Select SDI</span>
		<select id="sdi-select">
		<option value="1">Session 1</option>
		<option value="2">Session 2</option>
		</select>
	  </div>
	  
	  <div>
		<span>Select Action</span>
		<button id="start-ctrl">Start</button>
		<button id="stop-ctrl">Stop</button>
	  </div>

    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
