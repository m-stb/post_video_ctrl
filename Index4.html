<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Control</title>
    <style>
      .ctrl-container div {
        padding: 10px;
      }
      .ctrl-container div span {
        margin-right: 5px;
      }
      .ctrl-container #task-select div {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="ctrl-container">
      <div>
        <span>Select Task</span>
        <div id="task-select"></div>
      </div>

      <div>
        <span>Select Action</span>
        <button id="start-ctrl">Start</button>
        <button id="stop-ctrl">Stop</button>
      </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="app4.js"></script>
  </body>
</html>
